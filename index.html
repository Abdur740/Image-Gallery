<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="display" id="display">
        <span class="left" id="previous"><img src="left.svg" alt="" onclick="leftImg()"></span>
        <img  id="image" src="" alt="">
        <span class="cls" id="close" onclick="closeImage()"><img src="close.svg" alt=""></span>
        <span class="right" id="next"><img src="right.svg" alt="" onclick="rightImg()"></span>
    </div>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="inner-container">
            <img class="imgs" id="image1" src="image1.avif" alt="1" onclick="openImage(this)">
            <img class="imgs" id="image2" src="image2.avif" alt="2" onclick="openImage(this)">
            <img class="imgs" id="image3" src="image3.avif" alt="3" onclick="openImage(this)">
            <img class="imgs" id="image4" src="image4.avif" alt="4" onclick="openImage(this)">
            <img class="imgs" id="image5" src="image5.avif" alt="5" onclick="openImage(this)">
            <img class="imgs" id="image6" src="image11.avif" alt="6" onclick="openImage(this)">
            <img class="imgs" id="image7" src="image7.avif" alt="7" onclick="openImage(this)">
            <img class="imgs" id="image8" src="image8.avif" alt="8" onclick="openImage(this)">
            <img class="imgs" id="image9" src="image9.avif" alt="9" onclick="openImage(this)">
            <img class="imgs" id="image10" src="image10.avif" alt="10" onclick="openImage(this)">
        </div>
    </div>
    <p class="copyright">&copy Tringapps</p>
    <script src="index.js"></script>
</body>
</html>
